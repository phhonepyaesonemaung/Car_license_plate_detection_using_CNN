<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Car Parking System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #3b82f6;
      --secondary-color: #1e40af;
      --success-color: #10b981;
      --danger-color: #ef4444;
      --dark-color: #1f2937;
      --light-gray: #f8fafc;
    }

    body {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .login-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .login-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 25px 30px -5px rgba(0, 0, 0, 0.15), 0 15px 15px -5px rgba(0, 0, 0, 0.1);
    }

    .card-header {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      padding: 2rem 1.5rem 1rem;
      text-align: center;
      border: none;
    }

    .card-header i {
      font-size: 3rem;
      margin-bottom: 1rem;
      opacity: 0.9;
    }

    .card-header h3 {
      margin: 0;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .card-body {
      padding: 2rem 1.5rem;
    }

    .form-floating {
      margin-bottom: 1.5rem;
    }

    .form-control {
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      padding: 1rem 1.25rem;
      transition: all 0.3s ease;
      background: var(--light-gray);
    }

    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      background: white;
    }

    .btn-login {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      border: none;
      border-radius: 12px;
      padding: 1rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
    }

    .btn-login:active {
      transform: translateY(0);
    }

    .btn-login::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .btn-login:hover::before {
      left: 100%;
    }

    .alert {
      border: none;
      border-radius: 12px;
      padding: 1rem 1.25rem;
      margin-top: 1rem;
      animation: slideIn 0.3s ease;
    }

    .alert-danger {
      background: linear-gradient(135deg, #fef2f2, #fee2e2);
      color: var(--danger-color);
      border-left: 4px solid var(--danger-color);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .loading {
      display: none;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .loading.show {
      display: flex;
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 576px) {
      .login-container {
        padding: 1rem;
      }
      
      .card-header {
        padding: 1.5rem 1rem 0.5rem;
      }
      
      .card-header i {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
      }
      
      .card-body {
        padding: 1.5rem 1rem;
      }
    }

    /* Floating particles animation */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    .particle:nth-child(1) { width: 6px; height: 6px; left: 10%; animation-delay: 0s; }
    .particle:nth-child(2) { width: 8px; height: 8px; left: 20%; animation-delay: 1s; }
    .particle:nth-child(3) { width: 4px; height: 4px; left: 30%; animation-delay: 2s; }
    .particle:nth-child(4) { width: 7px; height: 7px; left: 40%; animation-delay: 3s; }
    .particle:nth-child(5) { width: 5px; height: 5px; left: 50%; animation-delay: 4s; }
    .particle:nth-child(6) { width: 6px; height: 6px; left: 60%; animation-delay: 5s; }
    .particle:nth-child(7) { width: 4px; height: 4px; left: 70%; animation-delay: 0.5s; }
    .particle:nth-child(8) { width: 8px; height: 8px; left: 80%; animation-delay: 1.5s; }
    .particle:nth-child(9) { width: 5px; height: 5px; left: 90%; animation-delay: 2.5s; }

    @keyframes float {
      0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      50% { transform: translateY(-10px) rotate(180deg); }
    }
  </style>
</head>
<body class="d-flex align-items-center">
  <!-- Floating particles -->
  <div class="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <div class="login-container">
    <div class="card login-card">
      <div class="card-header">
        <i class="fas fa-car"></i>
        <h3>Parking System</h3>
        <p class="mb-0 opacity-75">Welcome back! Please sign in</p>
      </div>
      <div class="card-body">
        <form id="loginForm">
          <div class="form-floating mb-3">
            <input type="text" name="username" id="username" class="form-control" placeholder="Username" required>
            <label for="username"><i class="fas fa-user me-2"></i>Username</label>
          </div>
          
          <div class="form-floating mb-4">
            <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
            <label for="password"><i class="fas fa-lock me-2"></i>Password</label>
          </div>
          
          <button type="submit" class="btn btn-login btn-primary w-100">
            <span class="btn-text">
              <i class="fas fa-sign-in-alt me-2"></i>Sign In
            </span>
            <span class="loading">
              <div class="spinner"></div>
              Signing In...
            </span>
          </button>
        </form>
        <div id="loginResult"></div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").onsubmit = async (e) => {
      e.preventDefault();
      
      const submitBtn = e.target.querySelector('button[type="submit"]');
      const btnText = submitBtn.querySelector('.btn-text');
      const loading = submitBtn.querySelector('.loading');
      
      // Show loading state
      btnText.style.display = 'none';
      loading.classList.add('show');
      submitBtn.disabled = true;
      
      try {
        let formData = new FormData(e.target);
        let res = await fetch("/login", { method: "POST", body: formData });
        let data = await res.json();
        
        if (data.success) {
          document.getElementById("loginResult").innerHTML =
            `<div class="alert alert-success"><i class="fas fa-check-circle me-2"></i>Login successful! Redirecting...</div>`;
          
          setTimeout(() => {
            window.location.href = data.redirect;
          }, 1500);
        } else {
          throw new Error(data.message || 'Login failed');
        }
      } catch (error) {
        document.getElementById("loginResult").innerHTML =
          `<div class="alert alert-danger"><i class="fas fa-exclamation-triangle me-2"></i>${error.message}</div>`;
      } finally {
        // Reset button state
        setTimeout(() => {
          btnText.style.display = 'flex';
          loading.classList.remove('show');
          submitBtn.disabled = false;
        }, 1000);
      }
    };

    // Add some interactive effects
    document.querySelectorAll('.form-control').forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.style.transform = 'scale(1.02)';
      });
      
      input.addEventListener('blur', function() {
        this.parentElement.style.transform = 'scale(1)';
      });
    });
  </script>
</body>
</html>
